<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Contact us</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" placeholder="Enter your full name" id="fullname" name="username">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="email" placeholder="XXXXX@gmail.com" name="useremail">
        <br>
        <br>
        <label for="number">Number:</label>
        <input type="tel" id="number" placeholder="Enter your Number" name="usernumber">
        <br>
        <br>
        <label for="feedback">Message</label>
        <textarea name="userfeedback" placeholder="Give your valuable feedback" id="feedback" rows="6" cols="40"></textarea>
        <br>
        <br>
        <button>Send</button>
        



    </form>
    
</body>
</html>
