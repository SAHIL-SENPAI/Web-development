<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">
        <br>
        <br>
        <label for="useremail">Your Email</label>
        <input type="email" id="useremail" name="useremail">
        <br>
        <br>
        <label>Rate us: </label>
        <input type="radio" name="rating" id="1star" value="1">
        <label for="1star">1 star</label>
        <input type="radio" name="rating" id="2star" value="2">
        <label for="2star">2 star</label>
        <input type="radio" name="rating" id="3star" value="3">
        <label for="3star">3 star</label>
        <input type="radio" name="rating" id="4star" value="4">
        <label for="4star">4 star</label>
        <input type="radio" name="rating" id="5star" value="5">
        <label for="5star">5 star</label>
        <br>
        <br>
        <label for="comments">Comments:</label>
        <textarea name="feedback" id="comments" rows="4" cols="30"></textarea>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
