        <form action="">

            <input type="text" id="Name" name="employeeName" placeholder="Enter your name" required>

            <br>

            <input type="email" id="email" name="employeeEmail" placeholder="Enter your email">
            <br>
            <br>

            <input type="tel" id="number" name="employeeNumber" placeholder="Enter your number">
            <br>
            <br>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="female" value="female">

            <input type="radio" name="gender" id="other" value="others">
            <label for="other">Other</label>
            <br><br>
            <label for="job">Job Title:</label>
            <input type="text" id="job" name="employeeJOB" placeholder="Enter your job title">
            <br><br>
            <label for="Dep">Department</label>
            <select name="EmployeeDept" id="Dep">
                <option value="" disabled selected>Select your deparment</option>
                <option value="IT">IT</option>
                <option value="others">OTHER</option>
            </select>
            <br><br>
            <button>submit</button>
