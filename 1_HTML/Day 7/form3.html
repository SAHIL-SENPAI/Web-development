<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" name="username" id="name" placeholder="Enter your name">
            <br><br>
            <label for="dateofbirth">DOB:</label>
            <input type="date" id="dateofbirth" name="userdob">
            <br><br>
            <label for="gender">Gender:</label>
            <select name="usergender" id="gender">
                <option value="" disabled selected>Choose gender:</option>
            
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Other</option>
            </select>
            <br><br>
            <label for="number">Phone Number:</label>
            <input type="tel" name="usernumber" id="number" placeholder="Enter your number">
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>
            <label for="bloodgroup">Blood group:</label>
            <select name="bloodgroup" id="bloodgroup">
                <option value="" disabled selected>select blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>

            <label>Do you wear glasses or not ?</label><br>
            <input type="radio" name="glass,contact" id="yes" value="Yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="glass,contact" id="no" value="no">
            <label for="no">No</label>
            <br><br>
            <label for="history">Pre existing conditions:</label><br>
            <textarea name="previous health issues" cols="40" rows="4" placeholder="List any pre-existing medical conditions"></textarea>
            <br><br>
            <label for="">Allergies</label><br>
            <input type="checkbox" id="pollen" name="Allergies" value="Pollen">
            <label for="pollen">Pollen</label>
            <br>
            <input type="checkbox" id="peanuts" name="Allergies" value="peanuts">
            <label for="peanuts">Peanuts</label>
            <br>
            <input type="checkbox" id="latex" name="Allergies" value="latex">
            <label for="latex">Latex</label>
            <br>
            <input type="checkbox" id="None" name="Allergies" value="None">
            <label for="None">None</label><br><br>

            <label for="">Current medications:</label><br>
            <textarea name="medications" id="lol" rows="4" cols="40" placeholder="List of all current medicatins"></textarea>

            


        </fieldset>

        <fieldset>
            <legend>Emergency contact</legend>
            <label for="emg_contact_name">Emergency Contact Name:</label>
            <input type="text" id="emg_contact_name" name="eng_name"><br><br>
            <label for="emg_contact_number">Emergency Contact Number:</label>
            <input type="tel" id="emg_contact_number" name="emg_contact"><br><br>
            <label for="relationship">Relationship With Emergency Contact:</label>
            <input type="text" id="relationship" name="relationship"><br>

        </fieldset>

        <button>Submit Form</button>

        
    </form>
    
</body>
</html>
